<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enciptador de texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  
    <main class="cuerpo">
        <div id="derecha">
            <img id="logoPato" src="img/logoPato.jpg" alt="Logo de mr. PATO">
        <section id="encriptarTexto">
            <textarea id="areaEncriptar" >Ingrese su texto aquí</textarea><!-- placeholder="Ingrese su texto aqui" -->
            <div id="mensajeAdvertencia">
                <img src="img/Vector.svg" alt="signo de advertencia" id="signoAdvertencia"><p> Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones">
                <div class="botonesIzquierda">
                    <button id="botonEncriptar"  class="botonAzul">Encriptar</button>
                    <button id="botonDesencriptar" class="botonBlanco">Desencriptar</button>
                </div>
            </div>
        </section>
        </div>
        <section id="textoEncriptado">
            <img id="munieco" src="img/Muñeco.png" alt="muñeco con lupa">
            <div id="mensajesInicio">
                <p id="text1">Ningún mensaje fue encontrado</p>
                <p id="text2">Ingresa el texto que desees encriptar.</p>
            </div>
            <div class="botones">
                <button id="botonCopiar"  class="botonBlanco">Copiar</button>
            </div>
            
        </section>
    </main>
    <footer>
        <p>Manuel Rios.</p>
        <p>Encuentrame en <a href="https://www.linkedin.com/in/manuel-rios-/" target="_blank">LinkeIn</a></p>
    </footer>
</body>
</html>
